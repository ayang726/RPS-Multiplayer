<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Materialize Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <!-- Modal Log in dialogue -->

    <div class="modal center-align" id="login-modal">
        <div class="modal-content">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="col s12" id="name-input-line">My name is
                            <div class="inline input-field">
                                <label for="name-input">Name</label>
                                <input type="text" id="name-input" class="validate">

                            </div>
                        </div>
                    </div>
                    <div class=" row">
                        <div class="col s12">I would like to...</div>
                    </div>
                    <div class="row">
                        <button class="btn-large waves-effect waves-light red lighten-2 white-text"
                            id="create-room">Create</button>
                        <button class="btn-large waves-effect waves-light red lighten-2 white-text"
                            id="join-room">Join</button>
                    </div>
                    <div class=" row">
                        <div class="col s12">a room</div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal center-align" id="lobby-modal">
        <div class="modal-content">
            <div class="container">
                <div class="row">
                    <div class="col s6">
                        <h2>Owner</h2>
                        <h4 class="red lighten-2 owner-name"></h4>
                    </div>
                    <div class="col s6">
                        <h2>Guest</h2>
                        <h4 class="green lighten-2 guest-name"></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <h5 id="lobby-message">Waiting for player to join...</h5>
                    </div>
                </div>
                <div class="row center-align">
                    <div class="col s12">
                        <button class="btn-large waves-effect waves-light red lighten-2 white-text disabled"
                            id="ready-btn">Ready</button>
                    </div>
                </div>
                <div class="preloader-wrapper active" id="wait-spinner">
                    <div class="spinner-layer spinner-red-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Header -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="right brand-logo">Rock Paper Scissor</a>
            <span class="breadcrumb name">Name</span>
            <span class="breadcrumb">Match Count: </span><strong class="match-count"></strong></strong>
            <span class="breadcrumb">Wins: </span><strong class="wins"></strong></strong>
        </div>
    </nav>

    <!-- Main Body -->

    <main>
        <div class="row">
            <div class="col s12 hidden" id="game-room">
                <div class="row">
                    <div class="col s6 center-align">
                        <div class="row">
                            <div class="col s12">
                                <h4>Owner</h4>
                                <h2 class="owner-name">Player 1 Name</h2>
                                <h5>Match Total: <span class="owner-match-count"></span></h5>
                                <h5>Wins: <span class="owner-wins"></span></h5>
                                <h5>Losses: <span class="owner-losses"></span></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <h1>
                                    <i class="fas fa-hand-rock owner-choices" id="owner-rock" value="r"></i> |
                                    <i class="fas fa-hand-paper owner-choices" id="owner-paper" value="p"></i> |
                                    <i class="fas fa-hand-scissors owner-choices" id="owner-scissors" value="s"></i>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="col s6 center-align">
                        <div class="row">
                            <div class="col s12">
                                <h4>Guest</h4>
                                <h2 class="guest-name">Player 2 Name</h2>
                                <h5>Match Total: <span class="guest-match-count"></span></h5>
                                <h5>Wins: <span class="guest-wins"></span></h5>
                                <h5>Losses: <span class="guest-losses"></span></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <h1>
                                    <i class="fas fa-hand-rock guest-choices" id="guest-rock" value="r"></i> |
                                    <i class="fas fa-hand-paper guest-choices" id="guest-paper" value="p"></i> |
                                    <i class="fas fa-hand-scissors guest-choices" id="guest-scissors" value="s"></i>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row center-align">
                    <h1 class="col s3" id="owner-chosen"></h1>
                    <h3 class="col s6" id="game-message"></h3>
                    <h1 class="col s3" id="guest-chosen"></h1>
                </div>
            </div>
        </div>
    </main>

    <div class="fixed-action-btn _hidden" id="invitation-button">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">email</i>
        </a>
        <ul id="invitation-list">
            <!-- <li class="btn-floating green">Alex</li> -->
        </ul>
    </div>

</body>
